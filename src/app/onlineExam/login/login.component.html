<button nz-button nzType="primary" (click)="showModal()">
  <span>登录</span>
</button>
<nz-modal [(nzVisible)]="isVisible" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()" [nzOkLoading]="isOkLoading"
          nzWidth="400px" [nzFooter]="null">
  <h1 class="login_h1 d-flex">
    <span (click)="setLogin()">登录</span>
    <span (click)="setRegsiter()">注册</span>
  </h1>
  <p class="pt-2"></p>

  <div *ngIf="choiceFlag == 1">
    <div class="login_body">
      <input nz-input placeholder="请登录邮箱/手机号" nzSize="large">
      <p class="pt-2"></p>
      <input nz-input placeholder="6-16位密码,区分大小写" nzSize="large">
      <p class="pt-2"></p>
      <div class="login_append d-flex justify-content-between">
        <label nz-checkbox [(ngModel)]="checked" (click)="setCheck()">7天内自动登录</label>
        <a style="color: #787d82">忘记密码</a>
      </div>
      <button nz-button nzType="primary" class="login_btu">登录</button>

      <div class="login_footer  d-flex justify-content-between">
        <span style="text-align: center; font-size: 14px;">其他方式登录</span>
        <div>
          <a class="pr-3">QQ</a>
          <a class="pr-3">微信</a>
          <a>微博</a>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="choiceFlag == 2">
    <div class="login_body">
      <input nz-input placeholder="请输入注册邮箱/手机号" nzSize="large">
      <p class="pt-2"></p>
      <input nz-input placeholder="请输入验证码" nzSize="large">
      <p class="pt-2"></p>
      <div class="login_append d-flex justify-content-between">
        <label nz-checkbox [(ngModel)]="agree" (click)="setAgree()">同意</label>
        <a style="color: #787d82">慕课网注册协议</a>
      </div>
      <button nz-button nzType="primary" class="login_btu">注册</button>

      <div class="login_footer  d-flex justify-content-between">
        <span style="text-align: center; font-size: 14px;">其他方式登录</span>
        <div>
          <a class="pr-3">QQ</a>
          <a class="pr-3">微信</a>
          <a>微博</a>
        </div>
      </div>
    </div>
  </div>


</nz-modal>
