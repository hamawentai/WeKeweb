<div class="mainContainer">
   <div class="lookLi"
        *ngFor="let info of information">
      <div class="titTxt">
        <p>
          <a>{{info.examTitle}}</a>
        </p>

        <span class="pt5">
          <span>考试时间:</span>
          {{info.startTime}} 至 {{info.endTime}}
        </span>

        <span class="pt5">
          <span>考试状态</span>
          <strong>&nbsp;&nbsp;{{info.statues}}</strong>
        </span>
      </div>

     <div class="titOper">
       <div *ngIf="info.statues.includes('已完成')">
         <span class="titOper-span">
          {{info.grade}}分
        </span>
       </div>

       <div *ngIf="info.statues.includes('进行中')">
         <a (click)="getExamInfo(info.id)"><span class="a-span">考试</span></a>
       </div>
       <div *ngIf="info.statues.includes('已完成')">
         <a routerLink="/analysis/{{info.id}}"><span class="a-span">查看</span></a>
       </div>

       <div *ngIf="info.statues.includes('待审批')">
         <a><span class="a-span">待审批</span></a>
       </div>

     </div>
   </div>
</div>
