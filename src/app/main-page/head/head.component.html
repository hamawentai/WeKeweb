<header *ngIf="!isView">
  <nav class="navbar navbar-expand-md navbar-light fixed-top bg-white" id="nav">
    <a routerLink="/"><img src="https://www.imooc.com/static/img/index/logo.png" alt="慕课网"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex justify-content-between" style="width: 1500px">
      <div class="d-flex" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" routerLink="/list">免费课程</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="test"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="publicProblem"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="approvalPage"></a>
        </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0 ml-3">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="输入课程" [(ngModel)]="inputMsg" (keypress)="enterSearch($event)" name="search">
          </mat-form-field>
          <button mat-button (click)="jump()">搜索</button>
        </form>
      </div>
      <div class="pt-2">
          <div *ngIf="getUserName()">
            <a routerLink="/user" target="_self">
              <nz-avatar nzIcon="anticon anticon-user" nzSrc="{{ userPhoto===''?dateService.photoUrl:userPhoto}}"></nz-avatar>
            </a>
          </div>
          <div *ngIf="!getUserName()">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" (click)="login()">登录</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="register()">注册</a>
              </li>
            </ul>
          </div>

      </div>
    </div>
  </nav>
</header>
